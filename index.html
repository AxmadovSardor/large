<!DOCTYPE html>
<html>
<head>
  <title>Google Sign-In + Save to Sheet</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sign in with Google</h1>

  <div id="g_id_onload"
       data-client_id="176143086214-m5fa19lg9cvv92hukqucgmljho6et9mm.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="content"></div>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const email = data.email;
      document.getElementById("content").innerHTML = `
        <h2>Welcome, ${data.name}</h2>
        <p>Email: ${email}</p>
        <img src="${data.picture}" width="100" height="100"/>
      `;
      saveToSheet(email);
    }

    function saveToSheet(email) {
      console.log("Sending email:", email);

      fetch("https://script.google.com/macros/s/AKfycbx3pEjswXNkjiyqUVwgWTCc1WPuuuYi-IgIguzkb29AxzDT2Dai7c1Jlg97OzZE8n8qBw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
      })
      .then(async res => {
        const text = await res.text();
        console.log("Response status:", res.status);
        console.log("Response text:", text);
      })
      .catch(err => {
        console.error("Fetch failed:", err);
      });
    }

  </script>
</body>
</html>
